<ion-header [translucent]="true">
  <ion-toolbar  color="danger">
    <ion-title class="ion-text-center">
      Information
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

<ion-card>
  
<p>{{user}}</p>
<ion-button type="submit" (click)="authService.SignOut()" color="dark"expand="block">Logout</ion-button>
 <ion-list lines="full">
    <form [formGroup]="studentForm" (ngSubmit)="formSubmit()">
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input formControlName="name" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Mobile</ion-label>
        <ion-input formControlName="mobile" type="text" required>
        </ion-input>
      </ion-item>

       <ion-item>
        <ion-label position="floating">Class</ion-label>
        <ion-input formControlName="class" type="text" required>
        </ion-input>
      </ion-item>

       <ion-item>
        <ion-label position="floating">UID</ion-label>
        <ion-input formControlName="uid" type="text" required>
        </ion-input>
      </ion-item>

       <ion-item>
        <ion-label position="floating">course</ion-label>
        <ion-input formControlName="course" type="text" required>
        </ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block">Submit</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
  
</ion-card>
</ion-content>
