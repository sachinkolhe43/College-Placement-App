<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>
      Feedbacks
    </ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
  <ion-list class="ios list-ios hydrated">
    <ion-list-header class="ios hydrated">
      Students
    </ion-list-header>

    <ion-item *ngFor="let feedback of Feedbacks"   class="user-list">
      <ion-label>
        <h5>
          <ion-icon name="person"></ion-icon> {{feedback.name}}
        </h5>
        <!-- <p>
          <ion-icon name="call"></ion-icon> {{}}
        </p> -->
      </ion-label>

      <div class="item-note" item-end>
        <button ion-button clear [routerLink]="['/feedback-detail/', feedback.$key]">
          <ion-icon name="eye" style="zoom:2.0"></ion-icon>
        </button>
         <!--<button ion-button clear [routerLink]="['/edit-student/', student.$key]">
          <ion-icon name="create" style="zoom:2.0"></ion-icon>
        </button>
        <button ion-button clear (click)="deleteStudent(student.$key)">
          <ion-icon name="trash" style="zoom:2.0"></ion-icon>
        </button> -->
      </div>
    </ion-item>
  </ion-list>
</ion-card>
</ion-content>
